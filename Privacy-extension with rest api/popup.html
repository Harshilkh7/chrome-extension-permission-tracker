<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ExtensPro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 5px;
      width: 300px; height: 400px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex; flex-direction: column;
      align-items: center;
    }
    body.light {
      background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
      color: #333;
    }
    #top-bar {
      width: 100%; display: flex;
      justify-content: space-between; padding: 12px;
    }
    #themeToggle, #logout-btn {
      border: none; border-radius: 6px;
      padding: 6px 12px; cursor: pointer;
      font-weight: 600;
    }
    #themeToggle { background: #4caf50; color: white; }
    #logout-btn { background: #ff4c4c; color: white; display: none; }
    #login-section, #status-section {
      flex: 1; width: 100%; box-sizing: border-box;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      padding: 20px;
    }
    #login-form, #monitor-controls {
      width: 100%; max-width: 300px;
      display: flex; flex-direction: column; gap: 10px;
    }
    #login-form input {
      padding: 8px; font-size: 14px; border-radius: 5px; border: none;
    }
    #login-form button, #monitor-btn {
      padding: 10px; font-size: 16px;
      border: none; border-radius: 5px;
      cursor: pointer; background: #1e90ff; color: white;
    }
    #monitor-btn:hover { background: #0c7cd5; }
    #monitoring-text {
      font-size: 18px; font-weight: 600; margin-bottom: 16px;
      text-align: center;
    }
    .toast {
      visibility: hidden; position: absolute; bottom: 20px;
      left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.85); color: white;
      padding: 8px 16px; border-radius: 8px;
      transition: opacity 0.3s; opacity: 0; z-index:1000;
    }
    .toast.show { visibility: visible; opacity: 1; }
    .register-link {
      margin-top: 10px;
      font-size: 13px;
      color: #add8e6;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <button id="themeToggle">ðŸŒž</button>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- LOGIN -->
  <div id="login-section">
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" >Login</button>
    </form>
    <div id="login-status"></div>
    <a href="http://localhost:5173/register" class="register-link" target="_blank">Register</a>
  </div>

  <!-- MONITORING UI -->
  <div id="status-section" style="display:none;">
    <div id="monitoring-text">Monitoring not started</div>
    <div id="monitor-controls">
      <button id="monitor-btn">Start Monitoring</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="popup.js"></script>
</body>
</html>
